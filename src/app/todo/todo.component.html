<div [ngStyle]="{'display':'inline'}">
    <h2>Welcome, {{loggedInUser | titlecase}}</h2>
    <button mat-raised-button color="warn" (click) = "logout()">Log Out</button>
</div>
<!-- <mat-divider></mat-divider> -->

<br><br>
<div class="layout">
    <app-item-list [categories] = "categories" (selectedItem) = 'selectItem($event)' (selectedCategory) = 'selectCategory($event)'
        (itemStatus)='itemStatus($event)' (editedItem)="editItem($event)" (createdCategory)="createCategory($event)"
        (addItem)="createTask()" (deletedCategory)="deleteCategory($event)">
    </app-item-list>
    <app-item-details *ngIf="selectedItem" [item] = "this.selectedItem" [category] = "this.selectedCategory" [status] = "this.itStatus" ></app-item-details>
    <app-item-form *ngIf="editedItem" [selectedCategory] = "this.selectedCategory" [editedItem]="this.editedItem" [categories] = "categories"></app-item-form>
</div>
